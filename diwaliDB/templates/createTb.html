{% extends "base.html" %}

{% block content %}
<form action="/view" method="POST" class="form-create mx-auto">
    <div class="input-group mb-3">
        <span class="input-group-text">#</span>
        <div class="form-floating">
          <input name="tableNum" type="number" class="form-control" id="floatingInputGroup1" placeholder="Table Number" required>
          <label for="floatingInputGroup1">Table Number</label>
        </div>
      </div>
    <div class="input-group mb-3">
        <span class="input-group-text">#</span>
        <div class="form-floating">
          <input name="seatsNum" type="number" class="form-control" id="floatingInputGroup1" placeholder="Number of seats" max="10" min="1" required>
          <label for="floatingInputGroup1">Number of seats</label>
        </div>
      </div>
      <div class="grid text-center Tgrid justify-content-center">
        {% for i in range(1,11) %}
        <div class="input-group mb-3 p{{ i }}">
            <span class="input-group-text" id="basic-addon1">{{ i }}</span>
            <input autocomplete="off" name="p{{ i }}" type="text" class="form-control" placeholder="First Name & Last Name" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary justify-content-center btnG">Create New Table</button>
      </div>
      <input type="hidden" value="C" name="action">
</form>
{% endblock %}
